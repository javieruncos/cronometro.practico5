<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Uncos">
    <meta name="description" content="Este es un ejercicio de javascript">
    <meta name="keywords" content="javascript , html , css ,DOM , BOM , ejercicio">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Sports</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Entrenamiento</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link">Rutinas</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container my-5 fondo">
            <article class=" text-light text-center d-flex justify-content-center">
                <div class="crono">
                    <p class="mt-2"><span id="minutos">00</span>:<span id="segundos">00</span></p><br>
                </div>
            </article>
            <div class="d-flex ms-3 my-2 d-flex justify-content-center">
                <form>
                    <button type="button" class="me-3 btn btn-dark play border-white" onclick="Recarga()"><i class="bi bi-play text-light p-3"></i></button>
                    <button type="button" class="me-3 btn btn-dark stop border-white" onclick="stop()"><i class="bi bi-stop p-3"></i></button>
                    <button type="submit" class="me-3 btn btn-dark border-white"><i class="bi bi-arrow-counterclockwise p-3"></i></button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
